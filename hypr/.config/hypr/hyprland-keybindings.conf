# ~/.config/hypr/hyprland-keybindings.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal # Kitty Terminal
bind = $mainMod, E, exec, $fileManager # File Management
bind = $mainMod, R, exec, $menu # Application Launcher
